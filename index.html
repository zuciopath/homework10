<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Homework10</title>
</head>
<body>
	<div class="container">
		<div class="cover">
			<img src="images/first-pc.png" alt="Cover Image">
			<h1 class="cover-text">Tour Booking Form</h1>
		</div>
		<form class="form1">
			<div>
				<h3 class="titles">Name</h3>
				<input type="text" name="first-name" id="first-name" class="form1-input" placeholder="First" required>
				<input type="text" name="last-name" id="last-name" class="form1-input" placeholder="Last" required>
			</div>
			<div>
				<h3 class="titles">Email</h3>
				<input type="email" name="email" id="email" class="form1-input" required>
			</div>
			<div>
				<h3 class="titles">Phone</h3>
				<input type="number" name="number" id="phone" class="form1-input" placeholder="### ### ###" required>
			</div>
			<div>
				<h3 class="titles">Hobby</h3>
				<div class="hobby-checkbox">	
					<div class="checkbox-column">
						<div class="box">
							<input type="checkbox" name="reading" id="reading">
							<label for="reading"> Reading</label>
						</div>
						<div class="box">
							<input type="checkbox" name="reading" id="dancing">
							<label for="dancing"> Dancing</label>
						</div>	
						<div class="box">
							<input type="checkbox" name="reading" id="traveling">
							<label for="traveling"> Traveling</label>
						</div>
					</div>
					<div class="checkbox-column">
						<div class="box">
							<input type="checkbox" name="reading" id="coding">
							<label for="coding"> Coding</label>
						</div>
						<div class="box">
							<input type="checkbox" name="reading" id="design">
							<label for="design"> Design</label>
						</div>
						<div class="box">
							<input type="checkbox" name="reading" id="either">
							<label for="either"> Either</label>
						</div>
					</div>
				</div>
			</div>
			<h3 class="phone-question">If phone, when is the best time of day for a call-back?</h3>
			<div class="comment-div">
				<label class="titles">And last, how did you hear about us?</label>
				<textarea class="comment" name="info-source" id="info-source">  </textarea>
			</div>
			<div class="send">
				<a href="page2.html">Send</a>
			</div>
		</form>
	</div>
</body>
</html>
